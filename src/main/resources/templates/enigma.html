<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Enigma simulator</h1>
	
	
	<h3><a th:href="@{/enigma/enigmaSetting}">Setting page</a></h3>
	
	
	<div th:if="${checkSetting}"> 
		<span th:text="${checkSetting}" style="color:red">設定完了メッセージ</span>
	</div>
	
	<form th:action="@{/encryption}" method="post">
		<label for="sentence">write here</label><br/>
		<textarea rows="7" cols="50" name="sentence"></textarea><br/>
		<input type="submit" value="cryption">
	</form>
	
	<div th:if="${scannerError}"> 
		<span th:text="${scannerError}" style="color:red">設定完了メッセージ</span>
	</div>
	
	<div th:if="${encryptSentence}">
		<h4>暗号化成功</h4>
		<p th:text="${encryptSentence}">暗号化文字列</p>
	</div>
	
	
	
	
	<h3><a th:href="@{/enigma/check}">List of past data</a></h3>
	
	
	
</body>
</html>
